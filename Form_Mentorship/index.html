<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">

    <header>
      <h1>Mentoria</h1>
      <P>Preencha o formulário abaixo para agendar a sua mentoria</P>
    </header>

    <form id="my-form">

      <fieldset>
        <div class="fieldset-wapper">
          <legend>Informações Pessoais</legend>

          <div class="col-2">
            <div class="input-wapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required/>
            </div>
            <div class="input-wapper">
              <label for="name">Sobrenome</label>
              <input type="text" id="name" required/>
            </div>
          </div>

          <div class="input-wapper">
            <label for="email">E-mail <span>(digite um e-mail válido)</span></label>
            <input type="text" id="email" required/>
          </div>

          <div class="input-wapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" required/>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wapper">
          <legend>Informações do mentor</legend>

          <div class="input-wapper">
            <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor" required/>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wapper">
          <legend>Seus Horários Disponíveis</legend>

          <div class="col-3">

            <div class="input-wapper">
              <label for="date">Primeira Mentoria - Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date" required/>
            </div>

            <div class="input-wapper">
              <label for="begin">Das</label>
              <input type="time" id="begin" required/>
            </div>

            <div class="input-wapper">
              <label for="end">Até</label>
              <input type="time" id="end" required/>
            </div>
          </div>

          <div class="col-4">

            <div class="input-wapper">
              <label for="date">Segunda Mentoria - Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date" required/>
            </div>

            <div class="input-wapper">
              <label for="begin">Das</label>
              <input type="time" id="begin" required/>
            </div>

            <div class="input-wapper">
              <label for="end">Até</label>
              <input type="time" id="end" required/>
            </div>
          </div>
      </fieldset>
    </form>
    <footer>
      <input class="button" type="submit" form="my-form" value="Salvar">
    </footer>
  </div>
</body>

</html>
